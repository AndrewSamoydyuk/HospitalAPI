<div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
            <div class="col s5">
                <img class="circle responsive-img" src="http://localhost:49761/Content/Images/{{clinic.ImageUri}}">
            </div>
            <div class="col s10">
                <ul>
                    <li>Name : {{clinic.Name}}</li>
                    <li>Address : {{clinic.Address}}</li>
                    <li>Count of departments :{{clinic.CountOfDepartments}}</li>
                    <li>Count of doctors : {{clinic.CountOfDoctors}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
