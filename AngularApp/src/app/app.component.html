<nav>
    <div class="nav-wrapper cyan darken-4">
        <a routerLink="/" class="brand-logo marginLeft">Clinic Service</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li *ngIf="currentUser;else logout">Welcome, {{currentUser.userName}}!</li>
            <li *ngIf="currentUser"><a (click)="hideUser()" routerLink="/login"> Logout </a></li>
            <ng-template #logout>
                <li><a routerLink="/login"> Login </a></li>
            </ng-template>
                <li><a routerLink="/"> Main Page </a></li>
        </ul>
    </div>
</nav>

    <router-outlet (userChanged)="updateUserStatus()"></router-outlet>
</div>

            <div class="col l4 offset-l2 s12">

                    <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
