
<div class="col s3">
    <div class="card" appHover>
        <div class="card-image">
            <img src="http://localhost:49761/Content/Images/{{clinic.ImageUri}}">
            <span class="card-title"></span>
        </div>

        <div class="card-action">
            <a href="#">{{clinic.Name}}</a>
        </div>

        <div class="card-content">
            <p>
                {{clinic.Address}}
            </p>
        </div>
    </div>
</div>
