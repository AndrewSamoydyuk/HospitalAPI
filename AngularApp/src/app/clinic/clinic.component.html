
<div class="col s4">
    <a [routerLink]="['clinic',clinic.Id]">
        <div class="card" appHover>
            <div class="card-image">
                <img class="my-image" src="http://localhost:49761/Content/Images/{{clinic.ImageUri}}">
            </div>
            <div class="card-content">
                <p class="clinic-name">{{clinic.Name}}</p>
                <hr />
                <p>Address : {{clinic.Address}}</p>
            </div>
        </div>
    </a>
</div>
