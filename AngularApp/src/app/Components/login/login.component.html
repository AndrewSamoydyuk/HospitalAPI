<div class="row">
    <form class="col s8 offset-m3">
        <div class="row">
            <div class="input-field col s8">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" #emailBox>
                <label for="email">Email</label>
            </div>
            <div class="input-field col s8">
                <i class="material-icons prefix">create</i>
                <input id="password" type="password" class="validate" #passwordBox>
                <label for="password">Password</label>
            </div>
            <div class="col s8 offset-l3">
                <button (click)="login(emailBox.value,passwordBox.value)" class="btn waves-effect waves-light">
                    Login
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>

</div>
